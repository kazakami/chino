<!DOCTYPE html>
<meta charset="UTF-8">

<body>
    <div id="app">
        <svg width="600" height="400">
            <node
                v-for="node in nodes"
                v-bind:key="node.key"
                v-bind:prop="node"
                v-on:mousedown="node.mousedown($event)"
                v-on:mouseup="node.mouseup($event)"
                v-on:mousemove="node.mousemove($event)"
            />
            <edge
                v-for="edge in edges"
                v-bind:key="edge.key"
                v-bind:prop="edge"
            />
        </svg>
    </div>
    <div id="app3">
        <node-editor v-bind:prop="node"/>
    </div>
    <div id="app2">
        <div>{{ code }}</div>
        <button v-on:click="generate">code generate</button>
    </div>
    <script src="dist/hoge.js"></script>
</body>
